<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./build/css/app.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <main class="container">
    <div class="info">
      <h1 class="logo"><img src="./images/logo.svg" title="image logo"></h1>
      <h2><span class="h2_soon">We are launching</span> soon!</h2>
      <p class="text_soon">Subscribe and get notified</p>
    </div>

    <form class="form">
      <input type="email" class="ipt_email" placeholder="You email address...">
      <small class="error_text">Please provide a valid email address</small>

      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
      
      <input type="submit" value="Notify Me" class="btnSubmit">
      
      <div class="salida"></div>
    </form>

    <div class="img_principal">
      <img src="./images/illustration-dashboard.png" alt="img dashboard">
    </div>

  </main>

  <footer>
    <span class="footer">&copy; Copyright Ping. All rights reserved.</span>
    <div class="icons">
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
<script src="./js/script.js"></script>
</body>

</html>
